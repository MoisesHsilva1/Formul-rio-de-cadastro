<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="titulo__destaque">Formulario de cadastro</h1>
    <form class="formulario__campos" autocomplete="off">
        <label>Nome:</label>
        <input type="text" id="CampoNome" data-cy="CampoNome" maxlength="15">
        <label>Sobrenome: </label>
        <input type="text" id="CampoSobrenome" data-cy="CampoSobrenome" maxlength="20"><br><br>
        <label>E-mail: </label>
        <input type="email" id="CampoEmail" maxlength="20" required>
         <p id="CampoEmail-MensagemError">E-mail incorreto</p>
        <label>Telefone: </label>
        <input type="number" id="CampoTelefone" maxlength="13"><br><br>
        <div class="formulario__campos__radios">
            <label>CPF:</label>
            <input type="radio" name="Documento" value="cpf" id="Radio-Cpf" onclick="alterarDisableRadios()" checked>
            <input type="number" id="Campo-Cpf" maxlength="11" onclick="ValidarCpf()">
            <label>RG:</label>
            <input type="radio" name="Documento" value="rg" id="Radio-Rg" onclick="alterarDisableRadios()">
            <input type="number" id="Campo-Rg" maxlength="10">
            <br><br>
        </div>
        <div class="formulario__campos__endereco" >
            <label>CEP:</label>
            <input type="number" id="Campo-Cep" name="cep" maxlength="8" autocomplete="off"  required>
            <p id="Campo-MensagemErro-Cep"> CEP não encotrado </p> 
            <label>Rua/Aveninda:</label>
            <input type="text" id="Campo-Rua" name="rua"><br><br>
            <label>Bairro:</label>
            <input type="text" id="Campo-Bairro" name="bairro">
            <label>Numero:</label>
            <input type="number" id="Campo-Numero"><br><br>
            <label>Estado:</label>
            <select id="uf">
                <option value=""></option hidden>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <label>Cidade:</label>
            <input type="text" id="Campo-Cidade" name="cidade"> <br><br>
            <label>Complemento:</label>
            <input type="text" id="Campo-Complemento" placeholder="Ex: padaria, escola, posto..."><br><br>
        </div>
        <div class="formulario__campos__button">
            <button class="button" onclick="validarForm()">Enviar</button>
        </div>
    </form>
</body>

</html>
